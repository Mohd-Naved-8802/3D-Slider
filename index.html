<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel</title>

    <!-- Slider Link Always On Top of the Css File -->
    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- Css File Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          
          <div class="swiper-slide"><img src="images/img1.webp" alt=""></div>
          <div class="swiper-slide"><img src="images/img2.webp" alt=""></div>
          <div class="swiper-slide"><img src="images/img3.webp" alt=""></div>
          <div class="swiper-slide"><img src="images/img4.webp" alt=""></div>
          <div class="swiper-slide"><img src="images/img5.webp" alt=""></div>
          <div class="swiper-slide"><img src="images/img6.webp" alt=""></div>
          <div class="swiper-slide"><img src="images/img7.webp" alt=""></div>
          <div class="swiper-slide"><img src="images/img8.webp" alt=""></div>
          
        </div> <!-- Swipper Wrapper End-->
        <div class="swiper-pagination"></div>
    </div>
    
    <!-- Slider Js File Link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- My Js File link -->
    <script src="js/script.js"></script>
</body>
</html>
